<!DOCTYPE html>
<html>
<head>
  <!-- Link to CSS file -->
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/></script>
</head>

<body>
<script src="javascripts/main.js"></script>
<!-- Top of the webpage, contains the name and the image -->
<div class="top">
  <h1>Cheesecake Order Form</h1>
  <img src="images/cheesecake.jpg" title="Gaze upon its beauty" width="200" height="200">
</div><br>
<!-- Beginning of the form section -->
<form name="form" onsubmit="return validateForm()" method="post">
  <!-- Div containing the quantity option panel -->
  <div class="quantity" style="float:left;">
    <label for="quantity">Quantity</label><br>
    <select name="quantity" id="quantity">
      <option value="quantity1">1</option>
      <option value="quantity2">2</option>
      <option value="quantity3">3</option>
    </select><br>
  </div>
  <!-- Div containing the topping radio buttons -->
  <div class="topping" style="float:left;">
    <label for="topping">Topping</label><br>
    <input type="radio" id="plain" name="topping" value="Plain">
      <label for="plain">Plain</label><br>
    <input type="radio" id="cherry" name="topping" value="Cherry">
      <label for="cherry">Cherry</label><br>
    <input type="radio" id="chocolate" name="topping" value="Chocolate">
      <label for="chocolate">Chocolate</label><br>
  </div>
  <!-- Clears the float left -->
  <div style="clear:both;">&nbsp;</div>
  <!-- Div for the notes box -->
  <div class="notes">
    <label for="notes">Notes</label><br>
	<textarea name="notes">Enter any special instructions here.</textarea><br>
  </div><br>
  <!-- And lastly, the submit -->
  <div class="order">
    <input id="submit" type="submit" value="Order">
  </div><br>
</form>

<p class="success" id="success" visibility=hidden>Thank you! Your order has been placed.</p>

<!-- Extra information below the form -->
<li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Orders per Month">Orders per Month<i class="fa fa-angle-down"></i></a>
  <ul class="dropdown-menu" role="menu">
    <li><a onclick="return getMonth(0)" id="0" href="#" title="January">January</a></li>
    <li><a onclick="return getMonth(1)" id="1" href="#" title="February">February</a>
    <li><a onclick="return getMonth(2)" id="2" href="#" title="March">March</a>
    <li><a onclick="return getMonth(3)" id="3" href="#" title="April">April</a>
    <li><a onclick="return getMonth(4)" id="4" href="#" title="May">May</a>
    <li><a onclick="return getMonth(5)" id="5" href="#" title="June">June</a>
    <li><a onclick="return getMonth(6)" id="6" href="#" title="July">July</a>
    <li><a onclick="return getMonth(7)" id="7" href="#" title="August">August</a>
    <li><a onclick="return getMonth(8)" id="8" href="#" title="September">September</a>
    <li><a onclick="return getMonth(9)" id="9" href="#" title="October">October</a>
    <li><a onclick="return getMonth(10)" id="10" href="#" title="November">November</a>
    <li><a onclick="return getMonth(11)" id="11" href="#" title="December">December</a>
</li>
<ul>
  <li><script>getCherry()</script></li>
  <li><script>getChocolate()</script></li>
  <li><script>getPlain()</script></li>
</ul>
</body>
</html>
